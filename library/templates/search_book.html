<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Book</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .container {
      max-width: 600px; margin: 50px auto; background: #fff;
      padding: 30px; border-radius: 10px;
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 15px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #ffc107; border: none; color: #333;
    }
    .result { margin-top: 20px; }
    a { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search for a Book</h2>
    <form method="get" action="{% url 'search_book' %}">
      <input type="text" name="query" placeholder="Enter title, author, or ISBN" required>
      <button type="submit">Search</button>
    </form>

    <div class="result">
      {% if books %}
        <h3>Results:</h3>
        <ul>
          {% for book in books %}
          <li><strong>{{ book.title }}</strong> by {{ book.author }} (ISBN: {{ book.isbn }})</li>
          {% endfor %}
        </ul>
      {% elif query %}
        <p>No books found for "{{ query }}"</p>
      {% endif %}
    </div>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
