<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Book</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    .container {
      max-width: 600px; margin: 50px auto; background: #fff;
      padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%; padding: 10px; margin-top: 15px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; border: none;
    }
    a { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a New Book</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Book Title" required />
      <input type="text" name="author" placeholder="Author Name" required />
      <input type="text" name="isbn" placeholder="ISBN Number" required />
      <button type="submit">Add Book</button>
    </form>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
